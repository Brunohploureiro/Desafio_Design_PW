    <div class="jumbotron jumbotron-fluid bg-danger">
        <h1 class="display-9 text-light text-center col-12 mt-12 mb-12">Contato</h1>
    </div>

    <div class="containe-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-info text-center text-danger">Formulário Para Entrar em Contato Conosco</h1>
            </div> 
        </div>
        
        <form action="#" method="post">
          <div class="form-row">
              <div class="form-group col-md-8">
                  <label for="nome">Nome</label>
                  <input class="form-control" type="text" 
                  name="nome" id="nome" placeholder="Digite o nome completo">
              </div>
              <div class="form-group col-md-4">
                  <label for="nascimento">Telefone</label>
                  <input class="form-control" type="text" 
                  name="telefone" id="telefone" placeholder="Telefone">
              </div>
          </div>
      
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="email">E-mail</label>
                  <input class="form-control" type="email" 
                  name="email" id="email" placeholder="E-mail">
              </div>
              <div class="form-group col-md-6">
                  <label for="site">Site</label>
                  <input class="form-control" type="text" 
                  name="site" id="site" placeholder="Site">
              </div>
          </div>
      
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="filhos">Idade</label>
                  <input class="form-control" type="number" 
                  name="idade" id="idade" placeholder="Marque sua Idade">
              </div>
              <div class="form-group col-md-6">
                  <label for="salario">Mensagem</label>
                  <input class="form-control" type="text" 
                  name="msg" id="msg" placeholder="Digite sua Mensagem">
              </div>
          </div>
      
          <button class="btn btn-danger btn-lg">Enviar</button>
      </form>
      <br>

      <p class="txt-site col-12 mt-12 mb-12 text-justify text-danger">Agradecemos por entrar em contato conosco</p>
